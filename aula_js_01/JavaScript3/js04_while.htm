<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js04_while.htm - condicional while</title>
</head>
<body>
    <script>
        var js_contador = 1;
        while (js_contador <= 10){
            document.write('<p>' + js_contador + '&ordf; Repetição de uma única linha de comando dentro de laço condicional: ');
            js_contador +=1;
        }
    </script>
</body>
